<!DOCTYPE html>
<html lang="pt"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de Usuário</title>
</head>
<body>
		<!-- Section - meio da página -->
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de usuário
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
							
				<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						
						<div class="col-sm-6 form-group">
							<label for="email">Email</label>
							<input id="email" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="dataNascimento">Data de Nascimento</label>
							<input id="dataNascimento" type="text" class="form-control"/>
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="senha">Senha</label>
							<input id="senha" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="confirmacaoSenha">Confirmação de senha</label>
							<input id="confirmacaoSenha" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="tipoPessoa">Status</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"/>
									<label>Ativo</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">	
						<div class="col-lg-3 col-sm-6 form-group">
							<label for="grupos">Grupos</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="grupos"/>
									<label>Administrador</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" name="grupos"/>
									<label>Vendedor</label>
								</div>
							</div>
						</div>
					</div>	
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
						<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
						<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este usuário</a>
					</div>
			
				</form>
			</div>
	
		</section>
</body>
</html>
