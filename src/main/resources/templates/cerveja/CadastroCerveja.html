<!DOCTYPE html>
<html lang="pt"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutPadrao'">
<head></head>
<body>
		<!-- Section - meio da página -->
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de produto
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
							
				<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-2 form-group">
							<label for="sku">SKU</label>
							<input id="sku" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-10 form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control"/>
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea id="descricao" rows="3" class="form-control"></textarea>
					</div>
			
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="estilo">Estilo</label>
								<select id="estilo" class="form-control">
									<option value="">Selecione o estilo</option>
									<option value="">Pale lager</option>
								</select>
							</div>
						</div>
						
						<div class="col-sm-3">
							<div class="form-group">
								<label for="Sabor">Sabor</label>
								<select id="Sabor" class="form-control">
									<option value="">Selecione o sabor</option>
									<option value="">Adocicada</option>
								</select>
							</div>
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="teorAlcoolico">Teor Alcoolico</label>
							<input id="teorAlcoolico" type="text" class="form-control js-decimal"/>
							<div class="input-group-addon">%</div>
						</div>
						
						<div class="col-lg-3 col-sm-6 form-group">
							<label for="origem">Origem</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="origem"/>
									<label>Nacional</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" name="origem"/>
									<label>Internacional</label>
								</div>
							</div>
						</div>
						
					</div>	
						
					<div class="row">	
						<div class="col-sm-3 form-group">
								<label for="preco">Preço</label>
								<input id="preco" type="text" class="form-control js-decimal"/>
								<div class="input-group-addon">R$</div>
						</div>
						
						<div class="col-sm-3 form-group">
								<label for="comissao">Comissão</label>
								<input id="comissao" type="text" class="form-control js-decimal"/>
								<div class="input-group-addon">%</div>
						</div>
						
						<div class="col-sm-3 form-group">
								<label for="estoque">Estoque</label>
								<input id="estoque" type="text" class="form-control js-plain"/>
						</div>
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
						<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
						<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a>
					</div>
			
				</form>
			</div>
	
		</section>
</body>
</html>
