<!DOCTYPE html>
<html lang="pt"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>
		<!-- Section - meio da página -->
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de cliente
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
							
				<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
					
						<div class="col-lg-3 col-sm-6 form-group">
							<label for="tipoPessoa">Tipo Pessoa</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"/>
									<label>Física</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"/>
									<label>Jurídica</label>
								</div>
							</div>
						</div>
						
						<div class=" col-sm-3 form-group">
							<label for="cpf">CPF/CNPJ</label>
							<input id="cpf" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="telefone">Telefone</label>
							<input id="telefone" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-9 form-group">
							<label for="email">Email</label>
							<input id="email" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-4 form-group">
							<label for="logadouro">Logadouro</label>
							<input id="logadouro" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4 form-group">
							<label for="numero">Número</label>
							<input id="numero" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4 form-group">
							<label for="complemento">Complemento</label>
							<input id="complemento" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="row">	
						<div class="col-sm-4 form-group">
							<label for="cep">CEP</label>
							<input id="cep" type="text" class="form-control"/>
						</div>
						
						<div class="col-sm-4">
							<div class="form-group">
								<label for="estado">Estado</label>
								<select id="estado" class="form-control">
									<option value="">Selecione o estado</option>
								</select>
							</div>
						</div>
						
						<div class="col-sm-4">
							<div class="form-group">
								<label for="cidade">Cidade</label>
								<select id="cidade" class="form-control">
									<option value="">Selecione a cidade</option>
								</select>
							</div>
						</div>
					</div>	
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
						<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
						<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este cliente</a>
					</div>
			
				</form>
			</div>
	
		</section>
</body>
</html>
